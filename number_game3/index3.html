<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsGameNumber</title>
  <link rel="stylesheet" href="style3.css">
  <script src="main3.js"></script>

</head>
<body>
  <div class="wrapper">
    <h3>숫자 맞추기 게임</h3>
    <p class="number_txt">총 기회 : 5회</p>
    <div class="input_box">
      <input id="input_number" type="number" placeholder="1~100사이의 숫자를 입력하세요!">
      <button id="click_btn">GO!</button>
    </div>
    <button id="reset_btn">Reset</button>
  </div>
</body>
</html>
